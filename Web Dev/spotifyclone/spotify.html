<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotify.css">
    <title>Spotify - Welcome</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify-logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>Best of NCS</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="" alt="">
                    <span class="songName"></span>
                    <span class="sonListPlay"><span class="timeStamp">05:34<i id="1" class="fa-solid
                    fa-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="">
                    <span class="songName"></span>
                    <span class="sonListPlay"><span class="timeStamp">05:34<i id="2" class="fa-solid
                    fa-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="sonListPlay"><span class="timeStamp">05:34<i id="3" class="fa-solid
                    fa-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="sonListPlay"><span class="timeStamp">05:34<i id="4" class="fa-solid
                    fa-play songItemPlay"></i></span></span>
                </div>

                    <img src="" alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="sonListPlay"><span class="timeStamp">05:34<i id="4" class="fa-solid
                    fa-play songItemPlay"></i></span></span>
                </div>

            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesomeicons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-play " id="master-play"></i>

            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" width="40px" id="gif"> <span id="masterSong" class="masterSong"></span>
        </div>
    </div>
</body>
<script src="spotify.js"></script>
<script src="https://kit.fontawesome.com/6cdcacb3c5.js" crossorigin="anonymous"></script>
